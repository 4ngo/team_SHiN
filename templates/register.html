{% extends "base.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}

    <form method="POST" action="/register">
        <div>
            <input autofocus name="register_id" type="text" placeholder="ユーザー名"  required>
        </div>
        <div>
            <input name="register_pass" type="password" placeholder="パスワード" required>
        </div>
        <button type="submit">登録</button>
    </form>

{% endblock %}
